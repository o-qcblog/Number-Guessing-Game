<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game!</h1>
    <p>Enter your guess in the format: <code>&lt; 500</code>, <code>&gt; 600</code>, or <code>= 700</code></p>
    <input type="text" id="guessInput" placeholder="Enter your guess">
    <button id="submitButton">Submit</button>
    <div class="output" id="output"></div>

    <script>
        const number = Math.floor(Math.random() * 10000) + 1;
        let count = 0;

        document.getElementById('submitButton').addEventListener('click', function() {
            const guessData = document.getElementById('guessInput').value.trim();
            document.getElementById('guessInput').value = "";  // Clear input box

            if (!guessData) {
                return;  // Ignore empty input
            }

            const output = document.getElementById('output');
            const question = guessData[0];
            const guess = parseInt(guessData.slice(1).trim(), 10);
            count += 1;

            if (isNaN(guess)) {
                output.innerHTML += "<p>‚ö†Ô∏è Invalid format. Make sure your input follows the format <40, >50, or =60.</p>";
                return;
            }

            if (question === '=') {
                if (guess === number) {
                    output.innerHTML += `<p>üéâ Well done! You guessed it right in ${count} steps!</p>`;
                    document.getElementById('submitButton').disabled = true;  // Disable further inputs
                } else {
                    output.innerHTML += "<p>‚ùå It was a wrong guess :(</p>";
                }
            } else if (question === '>') {
                if (number >= guess) {
                    output.innerHTML += `<p>‚úÖ Yes! The number is greater than ${guess}</p>`;
                } else {
                    output.innerHTML += `<p>‚ùå No! The number is not greater than ${guess}</p>`;
                }
            } else if (question === '<') {
                if (number <= guess) {
                    output.innerHTML += `<p>‚úÖ Yes! The number is lesser than ${guess}</p>`;
                } else {
                    output.innerHTML += `<p>‚ùå No! The number is not lesser than ${guess}</p>`;
                }
            } else {
                output.innerHTML += "<p>‚ö†Ô∏è Invalid entry. Use <, >, or = followed by a number. Example: >40</p>";
            }
        });
    </script>
</body>
</html>
